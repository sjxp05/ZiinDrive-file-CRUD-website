<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>휴지통 - ZiinDrive</title>
	</head>
	<body>
		<style>
			.logo {
				width: 110px;
				color: black;
				cursor: default;
				user-select: none;
			}
			.logo:hover {
				color: darkcyan;
			}
			.sortButtonsDiv {
				display: flex;
				height: 30px;
				align-items: center;
			}
			.sortBt {
				font-size: 15px;
				background-color: white;
				color: black;
				cursor: pointer;
				transition: all 0.2s ease;
				border-width: 1px;
			}
			.sortBt.active {
				background-color: black;
				color: white;
			}
			.isEmpty {
				display: none;
				width: 100%;
				height: 300px;
				align-items: center;
				justify-content: center;
			}
			.restoreBt {
				background-color: lightgray;
				color: black;
			}
			.shredBt {
				background-color: firebrick;
				color: white;
			}
		</style>

		<!-- 사이트 로고 -->
		<div style="text-align: left; align-items: center">
			<h2 class="logo" onclick="location.href='/files'">
				&nbsp;&nbsp;&nbsp;<b>Ziin</b>Drive
			</h2>
		</div>

		<!-- 모든 파일 리스트 -->
		<div>
			<table style="width: 100%; text-align: center">
				<thead>
					<tr style="height: 50px; align-items: center">
						<th style="width: 400px; color: rgb(134, 133, 133)">
							파일명
						</th>
						<th style="width: 220px; color: rgb(134, 133, 133)">
							업로드 날짜
						</th>
						<th style="width: 220px; color: rgb(134, 133, 133)">
							크기
						</th>
						<th>&nbsp;&nbsp;</th>
						<th>&nbsp;&nbsp;</th>
						<th>&nbsp;&nbsp;</th>
					</tr>
				</thead>
				<tbody id="tBody">
					<!--js에서 구현-->
				</tbody>
			</table>
		</div>

		<!-- 파일이 없을 때 -->
		<div id="isEmpty" class="isEmpty">
			<h3>휴지통이 비어 있습니다.</h3>
		</div>

		<script src="/js/binRender.js" type="module"></script>
		<script src="/js/restore.js" type="module"></script>
		<script src="/js/shred.js" type="module"></script>

		<!--bfcache 처리-->
		<script>
			window.addEventListener("pageshow", function (event) {
				if (
					event.persisted ||
					window.performance?.navigation?.type === 2
				) {
					// 뒤로가기로 복원됐거나, bfcache로 들어옴
					location.reload(); // 강제로 새로고침
				}
			});
		</script>
	</body>
</html>
