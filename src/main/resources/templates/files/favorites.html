<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ZiinDrive</title>
	</head>

	<body style="margin: 5px">
		<link rel="stylesheet" href="/css/file/style.css" />
		<link rel="stylesheet" href="/css/file/active.css" />

		<!-- 첫줄 고정 메뉴 -->
		<div class="topDiv">
			<span style="display: flex; align-items: center">
				<label class="logo" onclick="location.href='/files'"
					><b>Ziin</b>Drive</label
				>
				<label class="logo side">
					&nbsp;&nbsp;|&nbsp;&nbsp;즐겨찾기
				</label>
			</span>

			<span class="topSpan">
				<img src="/images/default_profile.png" id="profile" />
				<button class="menuBt" onclick="showMenu()"><b>≡</b></button>
			</span>
		</div>

		<!-- 유저 페이지 -->
		<ul id="userPage">
			<p id="pfNickname"><b>-</b></p>
			<p id="pfId">-</p>
			<li>사용자 정보</li>
			<li onclick="logout()">로그아웃</li>
		</ul>

		<!-- 사이드 메뉴 -->
		<ul id="sidemenu">
			<span class="menuSpan">
				<h3 class="menuTitle">MENU</h3>
				<button
					class="menuBt"
					style="position: absolute; right: 15px"
					onclick="closeMenu()"
				>
					<b>×</b>
				</button>
			</span>

			<li id="allFilesMenu" onclick="location.href='/files'">
				모든 파일
			</li>
			<li id="favoritesMenu" onclick="location.href='/favorites'">
				즐겨찾기
			</li>
			<li id="trashbinMenu" onclick="location.href='/bin'">휴지통</li>
		</ul>

		<div id="overlay" onclick="closeMenu()"></div>

		<!-- 고정x 전체 화면 -->
		<div class="mainDiv">
			<!-- 검색 및 업로드 버튼 -->
			<div class="searchDiv">
				<span style="position: relative; left: 19px">
					<label class="searchLb">제목</label>
					<input
						id="keyword"
						style="font-size: 15px; padding: 3px; width: 10vw"
					/>

					<label class="searchLb">형식</label>
					<!--콤보박스-->
					<select id="extension" class="select">
						<option value="">모든 형식</option>
						<optgroup label="문서">
							<option value="docx">docx</option>
							<option value="pdf">pdf</option>
							<option value="hwp">hwp</option>
							<option value="xlsx">xlsx</option>
							<option value="pptx">pptx</option>
							<option value="txt">txt</option>
							<option value="md">md</option>
						</optgroup>
						<optgroup label="이미지">
							<option value="png">png</option>
							<option value="jpg">jpg</option>
							<option value="jpeg">jpeg</option>
							<option value="gif">gif</option>
							<option value="bmp">bmp</option>
							<option value="webp">webp</option>
						</optgroup>
						<optgroup label="오디오">
							<option value="mp3">mp3</option>
							<option value="m4a">m4a</option>
							<option value="wav">wav</option>
						</optgroup>
						<optgroup label="동영상">
							<option value="mp4">mp4</option>
							<option value="avi">avi</option>
							<option value="mkv">mkv</option>
							<option value="mov">mov</option>
						</optgroup>
						<optgroup label="압축 파일">
							<option value="zip">zip</option>
							<option value="tar">tar</option>
							<option value="gz">gz</option>
							<option value="7z">7z</option>
						</optgroup>
						<optgroup label="코드">
							<option value="c">c</option>
							<option value="cpp">cpp</option>
							<option value="py">py</option>
							<option value="java">java</option>
							<option value="js">js</option>
							<option value="json">json</option>
							<option value="html">html</option>
							<option value="xml">xml</option>
						</optgroup>
						<optgroup label="기타">
							<option value="csv">csv</option>
							<option value="yml">yml</option>
						</optgroup>
					</select>

					<label class="searchLb">날짜</label>
					<input id="from" type="date" style="width: 10vw" />
					<label class="searchLb" style="margin: 2px">~</label>
					<input
						id="to"
						type="date"
						style="width: 10vw; margin-right: 5px"
					/>

					<button class="searchBt" onclick="searchFiles()">
						검색
					</button>
					<button class="searchBt" onclick="initialize()">
						초기화
					</button>
				</span>

				<button
					class="uploadBt"
					onclick="document.getElementById('fileInput').click()"
				>
					<b>+</b>
				</button>
				<input
					id="fileInput"
					name="fileInput"
					type="file"
					style="display: none"
					onchange="uploadFile()"
				/>
			</div>

			<!-- 정렬버튼 -->
			<div class="sortButtonsDiv">
				<button id="latest" class="sortBt" data-sort="latest">
					최신순
				</button>
				<button id="name" class="sortBt" data-sort="name">
					이름순
				</button>
				<button id="oldest" class="sortBt" data-sort="oldest">
					오래된순
				</button>
			</div>

			<table>
				<thead>
					<tr class="firstTr">
						<th style="width: 400px; color: rgb(134, 133, 133)">
							파일명
						</th>
						<th style="width: 200px; color: rgb(134, 133, 133)">
							업로드 날짜
						</th>
						<th style="width: 200px; color: rgb(134, 133, 133)">
							크기
						</th>
						<th>&nbsp;&nbsp;</th>
						<th>&nbsp;&nbsp;</th>
						<th>&nbsp;&nbsp;</th>
						<th>&nbsp;&nbsp;</th>
					</tr>
				</thead>
				<tbody id="tBody">
					<!--js에서 구현-->
				</tbody>
			</table>

			<div id="isEmpty">
				<h3>즐겨찾기한 파일이 없습니다.</h3>
			</div>
		</div>

		<!-- script -->
		<script src="/js/file/showMenu.js"></script>
		<script src="/js/file/active.js"></script>

		<script src="/js/user/logout.js"></script>

		<!--bfcache 처리-->
		<script>
			window.addEventListener("pageshow", function (event) {
				if (
					event.persisted ||
					window.performance?.navigation?.type === 2
				) {
					// 뒤로가기로 복원됐거나, bfcache로 들어옴
					location.reload(); // 강제로 새로고침
				}
			});
		</script>
	</body>
</html>
