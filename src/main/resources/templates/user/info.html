<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>사용자 정보 - ZiinDrive</title>
	</head>

	<body style="margin: 0">
		<style>
			.topDiv {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 50px;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: white;
				box-shadow: 0 2px 6px #ccc;
				z-index: 100;
			}
			.mainDiv {
				list-style: none;
				display: flex;
				flex-direction: column;
				position: absolute;
				top: 80px;
				left: 30vw;
				right: 30vw;
				padding: 40px 20px;
				border: 1px solid #ccc;
				border-radius: 10px;
				box-shadow: 0px 0px 6px #ccc;
			}
			.mainDiv li {
				padding: 20px 20px;
				border-bottom: 1px solid #ccc;
				cursor: pointer;
			}

			.backBt {
				position: absolute;
				top: 13px;
				left: 20px;
				cursor: pointer;
			}
		</style>

		<div class="topDiv">
			<button class="backBt" onclick="location.href='/files'">
				뒤로가기
			</button>
			<h3 style="text-align: center; cursor: default">
				사용자 정보 조회/수정
			</h3>
		</div>

		<div style="height: 600px">
			<ul class="mainDiv">
				<li>닉네임</li>
				<li>비밀번호</li>
				<li style="border-bottom: none">이메일</li>
			</ul>
		</div>

		<!--bfcache 처리-->
		<script>
			window.addEventListener("pageshow", function (event) {
				if (
					event.persisted ||
					window.performance?.navigation?.type === 2
				) {
					// 뒤로가기로 복원됐거나, bfcache로 들어옴
					location.reload(); // 강제로 새로고침
				}
			});
		</script>
	</body>
</html>
